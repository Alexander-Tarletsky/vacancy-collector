{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Register</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="/register">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="api_id" class="form-label">Telegram API ID</label>
                <input type="number" class="form-control" id="api_id" name="api_id" required>
            </div>

            <div class="mb-3">
                <label for="api_hash" class="form-label">Telegram API Hash</label>
                <input type="text" class="form-control" id="api_hash" name="api_hash" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/login" class="btn btn-link">Already have an account?</a>
        </form>
    </div>
</div>
{% endblock %}
